<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arrrrgghh!</title>
    <link rel="stylesheet" type="text/css" href="./styles/pirates.css" />
    <script>
        var pirateBooks = [];
        var bookSearchUrl = 'http://openlibrary.org/search.json?q=pirate+history';
        fetch(bookSearchUrl).then(function(response){
            response.json(function(data){
                pirateBooks = data.docs;
                generatePirateBookList();
            })
        });
        function generatePirateBookList() {
            var pirateList = document.getElementById("pirateList");
            for(var i =0, book; book = pirateBooks[i]; i++) {
                var pirateItem = document.createElement('li');
                pirateItem.innerHTML = book.title + (book.author_name ? " by " + book.author_name[0]: '');
                pirateList.appendChild(pirateItem);
            }
        }
    </script>
</head>
<body>
<h1>Books About Pirates</h1>
<ul id="pirateList">

</ul>
</body>
</html>
